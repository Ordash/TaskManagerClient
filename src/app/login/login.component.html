<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="text" name="username" [(ngModel)]="username" class="form-control my-2" placeholder="Username"
                required autofocus />
            </div>
            <div class="form-label-group">
              <input type="password" name="password" [(ngModel)]="password" class="form-control my-2" placeholder="Password"
                required />
            </div>
            <button (click)="checkLogin()" class="btn btn-lg btn-success btn-block text-uppercase my-2" type="submit">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
