<div class="col-3 mt-5 mx-auto">
  <div class="card text-center">
    <h4 class="card-header">Create Task</h4>
    <div class="card-body">
      <form [formGroup]="taskFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="title" class="form-control" placeholder="Title"
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
          <div *ngIf="submitted && !!f.title.errors" class="invalid-feedback">
            <div *ngIf="!!f.title.errors.required">Title is required</div>
          </div>
        </div>
        <div class="form-group">
          <textarea type="text" formControlName="description" class="form-control" placeholder="Description"></textarea>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
