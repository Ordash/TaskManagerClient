<div class="col-3 mt-5 mx-auto">
  <div class="card text-center">
    <h4 class="card-header">Create Task</h4>
    <div class="card-body">
      <form [formGroup]="taskFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" formControlName="title" id="title" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
          <div *ngIf="submitted && !!f.title.errors" class="invalid-feedback">
            <div *ngIf="!!f.title.errors.required">Title is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" formControlName="description" id="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select class="custom-select mr-sm-2" id="priority" formControlName="priority">
            <option value="LOW" selected>Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
